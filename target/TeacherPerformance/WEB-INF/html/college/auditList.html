<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>审核处列表</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../resources/layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="../resources/css/public.css" media="all"/>
</head>
<body class="childrenBody">
<form class="layui-form">
    <fieldset class="layui-elem-field">
        <legend>审核处管理</legend>
        <div class="layui-field-box">
            <form class="layui-form">
                <!--<div class="layui-inline" style="margin-left: 15px">
                    <label>请求类型:</label>
                    <div class="layui-input-inline">
                        <select name="s_type">
                            <option value="">请选择一个请求类型</option>
                            <option value="普通请求">普通请求</option>
                            <option value="Ajax请求">Ajax请求</option>
                        </select>
                    </div>
                </div>-->
                <div class="layui-inline" style="margin-left: 15px">
                    <label>查询:</label>
                    <div class="layui-input-inline">
                        <input type="text" value="" name="auditName" placeholder="请输入审核处名称"
                               class="layui-input search_input">
                    </div>
                </div>
                <div class="layui-inline">
                    <button class="layui-btn" type="submit" lay-submit="" lay-filter="searchForm">查询</button>
                </div>
                <div class="layui-inline">
                    <button class="layui-btn layui-btn-primary" type="reset" id="resetBtn">重置</button>
                </div>
                <div class="layui-inline">
                    <a class="layui-btn layui-btn-normal " id="addAuditBtn">添加审核处</a>
                </div>
                <div class="layui-inline">
                    <a class="layui-btn layui-btn-danger layui-btn-normal " id="delAllBtn">批量删除</a>
                </div>
            </form>
        </div>
    </fieldset>
    <table id="auditList" lay-filter="auditList"></table>
    <!--审核状态-->
    <script type="text/html" id="auditStatus">
        {{#  if(d.auditStatus == "1"){ }}
        <span class="layui-blue">等待审核</span>
        {{#  } else if(d.auditStatus == "0"){ }}
        <span class="layui-red">退回</span>
        {{#  } else { }}
        <span class="layui-green">审核完成</span>
        {{#  }}}
    </script>

    <!--操作-->
    <script type="text/html" id="auditListBar">
        <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
        <a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="del">删除</a>
    </script>
</form>
<script type="text/javascript" src="../resources/layui/layui.js"></script>
<script type="text/javascript" src="../resources/js/college/auditList.js"></script>
</body>
</html>
