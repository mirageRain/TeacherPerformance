<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>个人资料--layui后台管理模板 2.0</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../resources/layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="../resources/css/public.css" media="all" />
</head>
<body class="childrenBody">
<form class="layui-form layui-row">
	<div class="layui-col-md3 layui-col-xs12 user_right">
		<div class="layui-upload-list">
			<img class="layui-upload-img layui-circle userFaceBtn userAvatar" id="userFace">
		</div>
	</div>
	<div class="layui-col-md6 layui-col-xs12">
		<div class="layui-form-item">
			<label class="layui-form-label">用户名</label>
			<div class="layui-input-block">
				<input type="text" value="张三" disabled class="layui-input layui-disabled">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">用户组</label>
			<div class="layui-input-block">
				<input type="text" value="教师" disabled class="layui-input layui-disabled">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">工号</label>
			<div class="layui-input-block">
				<input type="text" value="10000" disabled class="layui-input layui-disabled">
			</div>
		</div>
		<div class="layui-form-item">
				<label class="layui-form-label">请选择职称</label>
				<div class="layui-input-block">
					<select name="interest" lay-filter="aihao">
						<option value="1">无</option>
						<option value="2">讲师</option>
						<option value="3">副教授</option>
						<option value="4">教授</option>
					</select>
				</div>
			</div>
		<div class="layui-form-item">
				<label class="layui-form-label">请选择学院</label>
				<div class="layui-input-block">
					<select name="interest" lay-filter="aihao">
						<option value="1">信息工程学院</option>
						<option value="2">软件学院</option>
						<option value="3">文史学院</option>
						<option value="4">美术学院</option>
						<option value="5">音乐学院</option>
					</select>
				</div>
			</div>
		<div class="layui-form-item">
			<div class="layui-input-block">
				<button class="layui-btn" lay-submit="" lay-filter="changeUser">立即提交</button>
				<button type="reset" class="layui-btn layui-btn-primary">重置</button>
			</div>
		</div>
	</div>
</form>
<script type="text/javascript" src="../resources/layui/layui.js"></script>
<script type="text/javascript" src="../resources/js/teacher/userInfo.js"></script>
<script type="text/javascript" src="../resources/js/cacheUserInfo.js"></script>
</body>
</html>
