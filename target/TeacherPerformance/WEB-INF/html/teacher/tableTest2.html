<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>邯郸学院教师教学业绩考核系统</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../resources/layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="../resources/css/public.css" media="all" />
</head>
<body class="childrenBody">
	<blockquote class="layui-elem-quote layui-bg-green">
		<div id="nowTime"></div>
	</blockquote>
	<div class="layui-row layui-col-space10">
		<div class="layui-col-lg12 layui-col-md12">
			<blockquote class="layui-elem-quote title">信息工程学院2017（7月）至 2018（7月）学年教师教学业绩考核项目</blockquote>
			<table class="layui-table" >
				<colgroup>
					<col width="150">
					<col>
				</colgroup>
				<thead>
			    <tr>
			      <th>评估指标</th>
			      <th>主要观测点</th>
			      <th>评分标准</th>
			      <th>评分依据</th>
					<th>审核机构</th>
					<th>状态</th>
					<th>操作</th>
			    </tr> 
			  </thead>
				<tbody id="grading_standard_table">

				</tbody>
			</table>
		</div>
	</div>
	<!--审核状态-->
	<script type="text/html" id="gradingStandardStatus">
		{{#  if(d.newsStatus == "1"){ }}
		<span class="layui-blue">等待审核</span>
		{{#  } else if(d.newsStatus == "0"){ }}
		<span class="layui-red">退回</span>
		{{#  } else { }}
		<span class="layui-green">审核完成</span>
		{{#  }}}
	</script>

	<!--操作-->
	<script type="text/html" id="gradingStandardBar">
		<a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
		<a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="del">删除</a>
		<a class="layui-btn layui-btn-xs layui-btn-primary" lay-event="look">预览</a>
	</script>
	<script type="text/javascript" src="../resources/layui/layui.js"></script>
	<script type="text/javascript" src="../resources/js/teacher/tableTest2.js"></script>
</body>
</html>
