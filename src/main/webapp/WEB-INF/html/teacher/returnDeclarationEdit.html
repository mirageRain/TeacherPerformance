<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>更新申报</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../resources/layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="../resources/css/public.css" media="all" />
	<style type="text/css">
		.layui-field-box .layui-upload{
			margin-left: 40px;
		}
		.btnlist .layui-btn{
			float: right;
			margin-left: 20px;
		}
	</style>
</head>
<body class="childrenBody">
	<div class="layui-field-box">
		<form class="layui-form" action="">
			<div class="layui-form-item">
				<div class="layui-inline">
					<label class="layui-form-label">申报人</label>
					<div class="layui-input-inline">
						<input type="text"  id="teacherName" disabled="disabled" autocomplete="off" class="layui-input layui-disabled">
					</div>
				</div>
			</div>
			<div class="layui-form-item">
				<div class="layui-inline">
					<label class="layui-form-label">职称</label>
					<div class="layui-input-inline">
						<input type="text"  id="teacherTitle" disabled="disabled" autocomplete="off" class="layui-input layui-disabled">
					</div>
				</div>
			</div>
			<div class="layui-form-item">
				<div class="layui-inline">
					<label class="layui-form-label">学院</label>
					<div class="layui-input-inline">
						<input type="text"  id="college" disabled="disabled" autocomplete="off" class="layui-input layui-disabled">
					</div>
				</div>
			</div>
			<div class="layui-form-item">
				<div class="layui-inline">
					<label class="layui-form-label">审核机构</label>
					<div class="layui-input-inline">
						<input type="text"  id="audit" disabled="disabled" autocomplete="off" class="layui-input layui-disabled">
					</div>
				</div>
			</div>

			<div class="layui-form-item">
				<div class="layui-block">
					<label class="layui-form-label">评估指标内容</label>
					<div class="layui-input-block">
						<input type="text" class="layui-input layui-disabled" disabled="disabled"  id="evaluationIndex" name="observationPointContent" placeholder="请输入主要观测点名称"
							   autocomplete="off">
					</div>
				</div>
			</div>


			<div class="layui-form-item">
				<div class="layui-block">
					<label class="layui-form-label">主要观测点内容</label>
					<div class="layui-input-block">
						<input type="text" class="layui-input layui-disabled" disabled="disabled" id="observationPoint" name="observationPointContent" placeholder="请输入主要观测点名称"
							   autocomplete="off" >
					</div>
				</div>
			</div>


			<div class="layui-form-item layui-form-text">
				<label class="layui-form-label">评分标准内容</label>
				<div class="layui-input-block">
					<textarea placeholder="请输入评分标准" name="content" disabled="disabled" id="gradingStandard"  class="layui-textarea  56  "></textarea>
				</div>
			</div>
			<div class="layui-form-item">
				<div class="layui-block">
					<label class="layui-form-label">观测点的评分依据</label>
					<div class="layui-input-block">
						<input type="text" id="gradingBasis" autocomplete="off" disabled="disabled"  class="layui-input layui-disabled">
					</div>
				</div>
			</div>
			<div class="layui-form-item layui-form-text">
				<label class="layui-form-label">审核项备注备注说明</label>
				<div class="layui-input-block">
					<textarea id="gradingStandardNote" disabled="disabled" name="gradingStandardNote" class="layui-textarea"></textarea>
				</div>
			</div>


			<div class="layui-form-item layui-form-text">
				<label class="layui-form-label"><span class="layui-badge-dot layui-bg-black"></span>退回原因</label>
				<div class="layui-input-block">
					<textarea id="certifiedNote" name="certifiedNote" disabled="disabled"  class="layui-textarea"></textarea>
				</div>
			</div>

			<div class="layui-form-item">
				<div class="layui-inline">
					<label class="layui-form-label"><span class="layui-badge-dot layui-bg-red"></span>自评得分</span></label>
					<div class="layui-input-inline">
						<input type="text" name="selfReportScore" id="selfReportScore" lay-verify="required|number|score" autocomplete="off" class="layui-input">
					</div>
					<div class="layui-form-mid layui-word-aux">请输入您对本申报单的自评分数，保留两位小数</div>
				</div>
			</div>
			<div class="layui-form-item layui-form-text">
				<label class="layui-form-label"><span class="layui-badge-dot layui-bg-red"></span>备注说明</label>
				<div class="layui-input-block">
					<textarea id="declarationNote" name="declarationNote" placeholder="请输入备注说明" class="layui-textarea"></textarea>
				</div>
			</div>
			<input  style="display:none" type="text" id="gradingStandardId"  name="gradingStandardId">
			<div class="layui-form-item layui-form-text">
				<label class="layui-form-label"><span class="layui-badge-dot layui-bg-red"></span>上传依据</label>
				<div class="layui-upload">
					<button type="button" class="layui-btn layui-btn-normal" id="testList">选择多文件</button>
					<div class="layui-upload-list">
						<table class="layui-table">
							<thead>
							<tr><th>文件名</th>
								<th>大小</th>
								<th>状态</th>
								<th>操作</th>
							</tr></thead>
							<tbody id="demoList"></tbody>
						</table>
					</div>
					<button type="button" class="layui-btn" id="testListAction">开始上传</button>
				</div>
			</div>
			<div class="page-footer">
				<div class="btn-list">
					<div class="btnlist">
						<button class="layui-btn layui-btn-primary" type="button" id="close">返回</button>
						<button class="layui-btn" type="submit" lay-submit="" lay-filter="submit">再次提交</button>
					</div>
				</div>
			</div>
		</form>

	</div>
	<script type="text/javascript" src="../resources/layui/layui.js"></script>
	<script type="text/javascript" src="../resources/js/teacher/returnDeclarationEdit.js"></script>
</body>
</html>
