<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>主要观测点列表</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../resources/layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="../resources/css/public.css" media="all"/>
</head>
<body class="childrenBody">
<form class="layui-form">
    <fieldset class="layui-elem-field">
        <legend>主要观测点管理</legend>
        <div class="layui-field-box">
            <form class="layui-form">
                <div class="layui-inline" style="margin-left: 15px">
                    <label>评估指标:</label>
                    <div class="layui-input-inline">
                        <select name="evaluationIndexId" id="evaluationIndex">
                            <option value="">请选择</option>
                        </select>
                    </div>
                </div>
                <div class="layui-inline" style="margin-left: 15px">
                    <label>查询:</label>
                    <div class="layui-input-inline">
                        <input type="text" value="" name="content" placeholder="请输入主要观测点内容"
                               class="layui-input search_input">
                    </div>
                </div>
                <div class="layui-inline">
                    <button class="layui-btn" type="submit" lay-submit="" lay-filter="searchForm">查询</button>
                </div>
                <div class="layui-inline">
                    <button class="layui-btn layui-btn-primary" type="reset" id="resetBtn">重置</button>
                </div>
                <div class="layui-inline">
                    <a class="layui-btn layui-btn-normal " id="addObservationPointBtn">添加主要观测点</a>
                </div>
                <div class="layui-inline">
                    <a class="layui-btn layui-btn-danger layui-btn-normal " id="delAllBtn">批量删除</a>
                </div>
            </form>
        </div>
    </fieldset>
    <table id="observationPointList" lay-filter="observationPointList"></table>

    <!--操作-->
    <script type="text/html" id="observationPointListBar">
        <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
        <a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="del">删除</a>
    </script>
</form>
<script type="text/javascript" src="../resources/layui/layui.js"></script>
<script type="text/javascript" src="../resources/js/college/observationPointList.js"></script>
</body>
</html>
