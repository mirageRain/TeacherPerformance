<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>系统设置</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../resources/layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="../resources/css/public.css" media="all" />
</head>
<body class="childrenBody">
<form class="layui-form layui-row " lay-filter="systemConfigTable">
	<div class="layui-col-xs12 layui-col-sm6 layui-col-md6">
		<div class="layui-form-item">
			<label class="layui-form-label">开启审核</label>
			<div class="layui-input-block">
				<input type="checkbox" name="open" id="open" lay-skin="switch" lay-text="开启|关闭">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">选择学年</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input" name="year" id="year">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">选择学期</label>
			<div class="layui-input-block">
				<select name="semester" lay-verify="required" id="semester">
					<option value="1">第一学期</option>
					<option value="2">第二学期</option>
				</select>
			</div>
		</div>
		<div class="layui-form-item">
			<div class="layui-input-block">
				<button class="layui-btn"type="submit" lay-submit="" lay-filter="updateSystemConfig">更新设置</button>
				<button type="button" id="reset" class="layui-btn layui-btn-primary">重置</button>
			</div>
		</div>
	</div>
</form>
<script type="text/javascript" src="../resources/layui/layui.js"></script>
<script type="text/javascript" src="../resources/js/admin/systemConfigPage.js"></script>
</body>
</html>
