<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>待认证评分</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../resources/layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="../resources/css/public.css" media="all" />
</head>
<body class="childrenBody">
<form class="layui-form">
	<blockquote class="layui-elem-quote quoteBox">
		<form class="layui-form">
			<div class="layui-inline" style="margin-left: 15px">
				<label>评估指标:</label>
				<div class="layui-input-inline">
					<select name="evaluationIndexId" id="evaluationIndex" lay-filter="evaluationIndex">
						<option value="">请选择</option>
					</select>
				</div>
			</div>
			<div class="layui-inline">
				<label class="layui-form-label">观测点</label>
				<div class="layui-input-inline">
					<select name="observationPointId" id="observationPoint" >
						<option value="">请选择</option>
					</select>
				</div>
			</div>
			<div class="layui-inline">
				<label class="layui-form-label">选择审核处</label>
				<div class="layui-input-inline">
					<select name="auditId" id="audit" lay-filter="audit">
						<option value="">请选择</option>
					</select>
				</div>
			</div>
			<div class="layui-inline">
				<button class="layui-btn" type="submit" lay-submit="" lay-filter="searchForm">查询</button>
			</div>
			<div class="layui-inline">
				<button class="layui-btn layui-btn-primary" type="reset" id="resetBtn">重置</button>
			</div>
			<div class="layui-inline">
				<a class="layui-btn layui-btn-danger layui-btn-normal " id="delAllBtn">批量撤销</a>
			</div>
		</form>
	</blockquote>
	<table id="returnDeclarationList" lay-filter="returnDeclarationList"></table>
	<!--审核状态-->
	<script type="text/html" id="statusBar">
		{{#  if(d.status == "1"){ }}
		<span class="layui-blue">等待审核</span>
		{{#  } else if(d.status == "2"){ }}
		<span class="layui-green">审核完成</span>
		{{#  } else if(d.status == "3"){ }}
		<span class="layui-red">退回</span>
		{{#  } else { }}
		<span class="layui-green">审核完成</span>
		{{#  }}}
	</script>

	<!--操作-->
	<script type="text/html" id="ListBar">
		<a class="layui-btn layui-btn-xs layui-btn-primary" lay-event="look">查看</a>
		<a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="edit">重新审核</a>
	</script>
</form>
<script type="text/javascript" src="../resources/layui/layui.js"></script>
<script type="text/javascript" src="../resources/js/audit/returnDeclaration.js"></script>
</body>
</html>
