<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>编辑评分标准</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../resources/layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="../resources/css/public.css" media="all" />
	<style type="text/css">
		.layui-field-box .layui-upload{
			margin-left: 40px;
		}
		.btnlist .layui-btn{
			float: right;
			margin-left: 20px;
		}
	</style>
</head>
<body class="childrenBody">
	<div class="layui-field-box">
		<form class="layui-form" >
			<div class="layui-form-item">
				<div class="layui-inline">
					<label class="layui-form-label">所属学院</label>
					<div class="layui-input-inline">
						<input type="text" class="layui-input layui-disabled" id="collegeName"
							   autocomplete="off" >
					</div>
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">选择评估指标</label>
				<div class="layui-input-block">
					<select name="evaluationIndexId" id="evaluationIndex" lay-filter="evaluationIndex">
					</select>
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">选择评估指标</label>
				<div class="layui-input-block">
					<select name="observationPointId" id="observationPoint" lay-filter="observationPoint">
					</select>
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">选择审核处</label>
				<div class="layui-input-block">
					<select name="auditId" id="audit" lay-filter="audit">
					</select>
				</div>
			</div>

			<div class="layui-form-item layui-form-text">
				<label class="layui-form-label">评分标准内容</label>
				<div class="layui-input-block">
					<textarea placeholder="请输入评分标准" name="content" id="gradingStandardContent" lay-verify="required" class="layui-textarea"></textarea>
				</div>
			</div>
			<div class="layui-form-item layui-form-text">
				<label class="layui-form-label">评分依据</label>
				<div class="layui-input-block">
					<textarea placeholder="请输入评分标准" name="gradingBasis" id="gradingBasis" lay-verify="required" class="layui-textarea"></textarea>
				</div>
			</div>
			<div class="layui-form-item layui-form-text">
				<label class="layui-form-label">备注信息</label>
				<div class="layui-input-block">
					<textarea placeholder="请输入评分标准" name="note" id="note"  class="layui-textarea"></textarea>
				</div>
			</div>
			<input  style="display:none" type="text" id="gradingStandardId"  name="gradingStandardId">
			<div class="page-footer">
				<div class="btn-list">
					<div class="btnlist">
						<button class="layui-btn layui-btn-primary" type="button" id="close">返回</button>
						<button class="layui-btn" type="submit" lay-submit="" lay-filter="submit" >更新</button>
					</div>
				</div>
			</div>
		</form>

	</div>
	<script type="text/javascript" src="../resources/layui/layui.js"></script>
	<script type="text/javascript" src="../resources/js/college/gradingStandardEdit.js"></script>
</body>
</html>
